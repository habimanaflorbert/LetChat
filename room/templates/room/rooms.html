{% extends 'core/base.html' %}
{% block content%}
<div class="p-10 lg:p-5 text-center">
    <h1 class="text-3xl lg:text-6xl ">Rooms<h1>
</div>
    <div class="w-full flex flex-wrap items-center gap-2">
        {% for room in rooms%}
        <div class=" md:w-1/6 lg:w-1/6 px-3 py-3 bg-gray-600 rounded">
            <h2 class="mb-5 text-2xl font-semibold text-center">{{room.name}}</h2>
            <a href="{% url 'room' room.slug%}" class="text-xl font-bold text-center px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
        </div>
        {%endfor%}
    </div>
{%endblock%}
